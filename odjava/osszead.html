<body>
    
<h1>Összeadó progi</h1>

<form action="javascript:oa()">

    <input type="number" name="b" id="b" placeholder="szám2">=
    <input type="text"  id="c" placeholder="eredmény"><br><br>

    <input type="reset" value="RESET">

<script>
    function oa() {
        c.value= Number(a.value) + Number(b.value);
        document.body.style.backgroundColor = ""
    }
</script>
